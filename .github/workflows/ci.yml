name: CI Symfony

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: trellodb_test
        ports:
          - 3315:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts

      - name: Create .env for CI
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_DEBUG=1" >> .env
          echo "APP_SECRET=ci_secret" >> .env


      - name: Wait for MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          until mysql -h 127.0.0.1 -P 3315 -uroot -proot -e "SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run migrations (test)
        env:
          APP_ENV: test
          DATABASE_URL: "mysql://root:root@127.0.0.1:3315/trellodb_test?serverVersion=8.0.32&charset=utf8mb4"
        run: php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Run tests
        env:
          APP_ENV: test
          DATABASE_URL: "mysql://root:root@127.0.0.1:3315/trellodb_test?serverVersion=8.0.32&charset=utf8mb4"
        run: php bin/phpunit
